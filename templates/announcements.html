{% extends 'layout.html' %}
{% block content %}

<div class="container mt-3">
    <div class="row justify-content-between">
        <div class="card-deck">
{% for announcement in announcements %}
    <div class="p-1 mr-auto" style="min-width: 18rem; word-wrap:break-word;">
        <div class="card-body" style="word-wrap:break-word;">
            <p class="card-text">{{ announcement.time }}</p>
            <p class="card-text" style="word-wrap:break-word;">{{ announcement.body }}</p>
        </div>
    </div>
{% endfor %}
</div>
</div>
</div>



{% endblock %}
